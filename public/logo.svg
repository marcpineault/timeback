<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="40" height="40" rx="8" fill="url(#bgGradient)"/>

  <!-- T letter -->
  <text x="7" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">T</text>

  <!-- B letter -->
  <text x="19" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">B</text>

  <!-- Clock icon on top right of B -->
  <circle cx="32" cy="10" r="5" fill="none" stroke="#22D3EE" stroke-width="1.5"/>
  <line x1="32" y1="10" x2="32" y2="7" stroke="#22D3EE" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="10" x2="34.5" y2="10" stroke="#22D3EE" stroke-width="1.5" stroke-linecap="round"/>
</svg>
